---
interface:
  # server
  - name: ethernet-1/1
    admin-state: enable
    vlan-tagging: true
    subinterface:
      - index: 0
        type: bridged
        admin-state: enable
        vlan:
          encap:
            untagged: {}
  - name: ethernet-1/2
    admin-state: enable
    vlan-tagging: true
    subinterface:
      - index: 0
        type: bridged
        admin-state: enable
        vlan:
          encap:
            untagged: {}
  # spine
  - name: ethernet-1/49
    admin-state: enable
    subinterface:
      - index: 0
        ipv4:
          admin-state: enable
          address:
            - ip-prefix: 192.168.12.1/30
  # loopback
  - name: system0
    admin-state: enable
    subinterface:
      - index: 0
        ipv4:
          admin-state: enable
          address:
            - ip-prefix: 10.0.0.2/32
  # anycastgw
  - name: irb1
    admin-state: enable
    subinterface:
      - index: 0
        admin-state: enable
        ipv4:
          admin-state: enable
          address:
            - ip-prefix: 192.168.0.254/24
              anycast-gw: true
          arp:
            learn-unsolicited: true
            host-route:
              populate:
                - route-type: static
                - route-type: dynamic
            evpn:
              advertise:
                - route-type: dynamic
        anycast-gw:
          virtual-router-id: 1
        acl: 
          input: 
            ipv4-filter: 
              - "irb1_0_filter"
      - index: 1
        admin-state: enable
        ipv4:
          admin-state: enable
          address:
            - ip-prefix: 192.168.1.254/24
              anycast-gw: true
          arp:
            learn-unsolicited: true
            host-route:
              populate:
                - route-type: static
                - route-type: dynamic
            evpn:
              advertise:
                - route-type: dynamic
        anycast-gw:
          virtual-router-id: 2
        acl: 
          input: 
            ipv4-filter: 
              - "irb1_1_filter"

tunnel-interface:
  - name: vxlan1
    vxlan-interface:
      - index: 1
        type: bridged
        ingress:
          vni: 1
      - index: 2
        type: bridged
        ingress:
          vni: 2
      - index: 10000
        type: routed
        ingress:
          vni: 10000
        egress:
          source-ip: use-system-ipv4-address

system:
  mtu:
    default-port-mtu: 9212
    default-l2-mtu: 9212
    default-ip-mtu: 9194
    min-path-mtu: 9212

routing-policy:
  policy:
    - name: all
      default-action:
        policy-result: accept

network-instance:
  - name: default
    interface:
      - name: ethernet-1/49.0
      - name: system0.0
    protocols:
      bgp:
        autonomous-system: 102
        router-id: 10.0.0.2
        afi-safi:
          - afi-safi-name: ipv4-unicast
            admin-state: enable
        group:
          - group-name: eBGP-underlay
            export-policy: all
            import-policy: all
            peer-as: 201
            afi-safi:
              - afi-safi-name: ipv4-unicast
                admin-state: enable
          - group-name: iBGP-overlay
            export-policy: all
            import-policy: all
            peer-as: 100
            afi-safi:
              - afi-safi-name: evpn
                admin-state: enable
              - afi-safi-name: ipv4-unicast
                admin-state: disable
            local-as:
              as-number: 100
            timers:
              minimum-advertisement-interval: 1
        neighbor:
          - peer-address: 10.0.0.1
            admin-state: enable
            peer-group: iBGP-overlay
            transport:
              local-address: 10.0.0.2
          - peer-address: 192.168.12.2
            peer-group: eBGP-underlay
  - name: l3vrf-1
    type: ip-vrf
    admin-state: enable
    interface:
      - name: irb1.0
      - name: irb1.1
    vxlan-interface:
      - name: vxlan1.10000
    protocols:
      bgp-evpn:
        bgp-instance:
          - id: 1
            admin-state: enable
            vxlan-interface: vxlan1.10000
            evi: 10000
      bgp-vpn:
        bgp-instance:
          - id: 1
            route-target:
              export-rt: target:1:10000
              import-rt: target:1:10000
  - name: vlan-1
    type: mac-vrf
    admin-state: enable
    interface:
      - name: ethernet-1/1.0
      - name: irb1.0
    vxlan-interface:
      - name: vxlan1.1
    protocols:
      bgp-evpn:
        bgp-instance:
          - id: 1
            admin-state: enable
            vxlan-interface: vxlan1.1
            evi: 1
      bgp-vpn:
        bgp-instance:
          - id: 1
            route-target:
              export-rt: target:1:1
              import-rt: target:1:1
  - name: vlan-2
    type: mac-vrf
    admin-state: enable
    interface:
      - name: ethernet-1/2.0
      - name: irb1.1
    vxlan-interface:
      - name: vxlan1.2
    protocols:
      bgp-evpn:
        bgp-instance:
          - id: 1
            admin-state: enable
            vxlan-interface: vxlan1.2
            evi: 2
      bgp-vpn:
        bgp-instance:
          - id: 1
            route-target:
              export-rt: target:1:2
              import-rt: target:1:2
acl:
  ipv4-filter:
    - name: irb1_0_filter
      entry:
        - sequence-id: 1000
          description: mysql from wp-app to wp-db on tcp/3306
          action:
            accept: {}
          match:
            protocol: tcp
            source-ip:
              prefix: 192.168.0.80/32
            destination-ip:
              prefix: 192.168.1.81/32
            destination-port:
              value: 3306
        - sequence-id: 65535
          description: default deny
          action:
            drop:
              log: true
    - name: irb1_1_filter
      entry:
        - sequence-id: 1000
          description: internet to wp-app on tcp/80
          action:
            accept: {}
          match:
            protocol: tcp
            destination-ip:
              prefix: 192.168.0.80/32
            source-ip:
              prefix: 0.0.0.0/0
            destination-port:
              value: 80
        - sequence-id: 65535
          description: default deny
          action:
            drop:
              log: true